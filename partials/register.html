<div ng-include src="'partials/navigation.html'" ng-controller="NavCtrl"></div>
<div ng-controller="AuthCtrl">
  <form novalidate class="form-group">
    <input type="radio" ng-model="user.Investor" value="true" />Investor<br /><br>\

    <input type="radio" ng-model="user.Investor" value="false" />Startup Company<br/><br>

    Name: <input type="text" ng-model="user.name" /><br /><br>

    E-mail: <input type="email" ng-model="user.email" /><br /><br />

    Password: <input type="password" ng-model="user.password" /><br /><br />

    Company Name: <input type="text" ng-model="user.companyName" /><br /><br>

    Address: <input type="numerical" ng-model="user.address" /><br/><br>

    Contact Name: <input type="email" ng-model="user.contactName" /><br/><br>

    URL: <input type="url" ng-model="user.url" /><br /><br>

    <input class="btn btn-primary"type="submit" ng-click="register()" value="Save" />
  </form>
</div>
