<h1>Investors Page</h1>

<div class="bs-startup">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Business Industry</th>
        <th>Company Name</th>
        <th>Contact Name</th>
        <th>Phone Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{firm.industry}}</td>
        <td>{{firm.name}}</td>
        <td>{{firm.contact}}</td>
        <td>{{firm.phone_number}}</td>
        <td>{{firm.email}}</td>
      </tr>
    </tbody>
  </table>

  <a name="submit" class="btn btn-danger" ng-click="deleteFirm()">Delete this mother!</a>
</div>
