<body ng-app='nash'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//underscorejs.org/underscore-min.js"></script>
  <script src="/bower_components/angularjs/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/checklist-model/checklist-model.js"></script>
  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="//cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>

  <script>
    var toggled = true,
      $hamburger = $('.glyphicon-menu-hamburger'),
      $remove = $('.glyphicon-remove');

    $(document).ready(function() {
      changeMenuIcon(0);
    })

    $("#menu-toggle").click(function(e) {
      e.preventDefault();

      $("#wrapper").toggleClass("toggled");
      toggled = !toggled;

      changeMenuIcon()
    });

    function changeMenuIcon(time) {
      if(typeof time === 'undefined') {
        time = 250;
      }

      if(toggled) {
        $hamburger.fadeOut(time, function() {
          $remove.fadeIn(time);
        });
      }
      else {
        $remove.fadeOut(time, function() {
          $hamburger.fadeIn(time);
        });
      }
    }
  </script>

  <script src="/js/app.js"></script>
  <script src="/js/factories/authFactory.js"></script>
  <script src="/js/controllers/homeController.js"></script>
  <script src="/js/controllers/userController.js"></script>
  <script src="/js/controllers/investorsCtrl.js"></script>
