<div ng-include src="'partials/navigation.html'" ng-controller="NavCtrl"></div>
<div ng-controller="AuthCtrl">
  <form novalidate class="form-group">
    <input type="radio" ng-model="user.Investor" value="true" />Investor<br /><br>
    <input type="radio" ng-model="user.Investor" value="false" />Startup Company<br/><br>
    Name: <input type="text" ng-model="user.name" value="true" /><br /><br>

    E-mail: <input type="email" ng-model="user.email" value="true" /><br /><br>

    Company Name:<input type="text" ng-model="user.companyName" value="true" /><br /><br>

    Address: <input type="numerical" ng-model="user.address" value="true"/><br/><br>

    Contact Name: <input type="email" ng-model="user.contactName" value="true" /><br/><br>

    URL:<input type="url" ng-model="user.url" /><br /><br>

    <input class="btn btn-warning" type="button" ng-click="edit()" value="Edit" />

    <input class="btn btn-primary"type="submit" ng-click="register()" value="Save" />
  </form>
</div>
