
<!-- <div ng-include src="'partials/navigation.html'" ng-controller="NavCtrl"></div><form class="form-horizontal"> -->
  <div class="form-group col-sm-10">
      <input type="radio" ng-model="investor" value="true" default /> Investor <br /><br><br>
      <input type="radio" ng-model="investor" value="false" /> Startup Company <br/><br><br>
    <label for="Industry" class="col-sm-2 control-label">Industry Type</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="Itype" placeholder="Industry">
    </div>

  <div class="form-group">
    <label for="Company Name" class="col-sm-2 control-label">Company Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Iname" placeholder="Company Name" ng-model="company_name">
    </div>
  </div>
  <div class="form-group">
    <label for="Contact-Name" class="col-sm-2 control-label">Contact Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="iname" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="Contact-Number" class="col-sm-2 control-label">Contact Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inumber" placeholder="Phone">
    </div>
  </div>
  <div class="form-group">
    <label for="Email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="iemail" placeholder="email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" ng-click='submit()' class="btn btn-success">Submit</button>
    </div>
  </div>
</div>
</form>
